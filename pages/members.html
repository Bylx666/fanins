<style>
  @keyframes starbg-fade {
    0% {
      opacity: 1;
    }
    20% {
      opacity: 1;
    }
    30% {
      opacity: 0;
    }
    70% {
      opacity: 0;
    }
    80% {
      opacity: 1;
    }
    100% {
      opacity: 1;
    }
  }
  #members-starsbg{
    animation: starbg-fade infinite 30s linear;
    z-index: 1;
    position: absolute;
    width: 100%;
    height: 100%;
  }
  @keyframes bg-change {
    0% {
      background-color: #000;
    }
    20% {
      background-color: #000;
    }
    25% {
      background-color: #a60;
    }
    30% {
      background-color: #5af;
    }
    40% {
      background-color: #6cf;
    }
    60% {
      background-color: #6cf;
    }
    70% {
      background-color: #38f;
    }
    75% {
      background-color: #a6c;
    }
    80% {
      background-color: #000;
    }
    100% {
      background-color: #000;
    }
  }
  main{
    background-image: none;
    animation: bg-change infinite 30s linear;
  }

    position: relative;
    z-index: 2;
    margin: 50px auto 0 auto;

<script>
//背景画星星
document.getElementsByTagName('main')[0].onanimationstart = ()=> {
  var canvas = $('members-starsbg');
  var ctx = canvas.getContext('2d');

  // resize事件
  function membersStarsbgResize() {
    canvas.height = canvas.clientHeight;
    canvas.width = canvas.clientWidth;
    drawFrame();
  }membersStarsbgResize();
  window.addEventListener('resize', membersStarsbgResize);

  // 画一帧
  function drawFrame() {
    var h = canvas.height;
    var w = canvas.width;

    ctx.clearRect(0,0,w,h);
    var starCount = 500;
    function random(num) {return Math.random()*num}

    ctx.fillStyle = '#fff';
    for(let i=0; i<starCount; ++i) {
      ctx.fillRect(random(w), random(h), 2, 2);
    }
  }drawFrame();
  setTimeout(()=>setInterval(drawFrame, 30000), 15000);
};
</script>
